<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit=no>
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>

<body>

    <div>
        <h1 id="titulo">Cadastro de Interessados</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo"> 
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>O que você busca?</strong></label>
            <label>
                <input type="radio" name="Automóvel" value="automóvel" checked>Automóvel
            </label>
            <label>
                <input type="radio" name="Motocicleta" value="motocicleta">Motocicleta
            </label>
            <label>
                <input type="radio" name="Serviço de martelinho de ouro" value="Serviço de martelinho de ouro">Serviço de martelinho de ouro
            </label>
        </div>

        <div class="campo">
            <label for="tipo"><strong>Tipo</strong></label>
            <select id="tipo" required>
                <option selected disabled value="">Selecione</option>
                <option>Novos</option>
                <option>Usados</option>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione o Estilo:</strong></label><br><br>
                <input type="checkbox" id="hatch" name="hatch" value="hatch">
                <label for="hatch">Hatch</label>
                <input type="checkbox" id="picape" name="picape" value="picape">
                <label for="picape">Picape</label>
                <input type="checkbox" id="sedan" name="sedan" value="sedan">
                <label for="sedan">Sedan</label>
                
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="caracteristicas"><strong>Conte um pouco as caracteristicas que busca no modelo:</strong></label>
            <textarea rows="6" style="width: 26em;" id="caracteristicas" name="caracteristicas"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
    
</body>
</html>
